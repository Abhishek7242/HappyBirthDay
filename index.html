<style>

#name {
    position: relative;

}

}

#name h1 {
    background-color: black;

#myname h1 {
    background-color: black;

    margin: 4px; /* Remove default margin to prevent spacing */
    position: relative;
    padding: 3px 84px;
    z-index: 2; /* Place text above gradient */
}


#myname::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1; /* Place gradient below text */

}
#img{
    position: relative;
}
#img img{
  width: 98%;
}
#img::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
   width: calc(100%);
    height: calc(100% + 4px);
    z-index: -1; /* Place gradient below text */
    background: linear-gradient(45deg, white, yellow, rgb(255, 0, 0), black, rgb(145, 255, 0), black, blue, pink, aqua, rgb(3, 255, 32), purple, rgb(170, 0, 255), black, rgb(186, 52, 52), rgb(90, 123, 255), blue, rgb(0, 0, 134), black);
    background-size: 400%;
    animation: anime 20s linear infinite;
}
#happy{
    display: none;
}
#btn{
font-size: 35px;
}
@keyframes anime {
    0% {
        background-position: 0 0;
    }

    50% {
        background-position: 400% 0;
    }

    100% {
        background-position: 0 0;
    }
}

</style>
